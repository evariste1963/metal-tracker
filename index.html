<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <!-- header image below-->
    <link rel="icon" href="./src/img/logo.png" type="image/x-icon" />
    <script type="module" defer src="/src/js/controller.js"></script>

    <title>Stackers API</title>
  </head>
  <body>
    <div class="container">
      <div class="header sticky">
        <img id="logo" src="./src/img/logo.png" width="80" height="80" />
        <p id="logotext">stackers</p>
        <div class="btnDiv">
          <button class="btn-update">GET LATEST PRICE</button>
          <button class="btn-stack">Add Stack</button>
        </div>
      </div>
      <div class="chartArea">
        <div id="chart" class="chart1"></div>
      </div>
    </div>

    <div>
      <footer>
        <h3 id="footnote">coded by <span id="tag">this.me</span></h3>
      </footer>
    </div>


    
    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input value="TESTing" required name="title" type="text" />
          <label>URL</label>
          <input value="TESTing" required name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input value="TESTing" required name="image" type="text" />
          <label>Publisher</label>
          <input value="TESTing" required name="publisher" type="text" />
          <label>Prep time</label>
          <input value="23" required name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="23" required name="servings" type="number" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            value="0.5,kg,Rice"
            type="text"
            required
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 2</label>
          <input
            value="1,,Avocado"
            type="text"
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 3</label>
          <input
            value=",,salt"
            type="text"
            name="ingredient-3"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  
  </body>
</html>

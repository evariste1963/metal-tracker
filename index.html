<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <!-- header image below-->
    <link rel="icon" href="./src/img/logo.png" type="image/x-icon" />
    <script type="module" defer src="/src/js/controller.js"></script>

    <title>Stackers API</title>
  </head>
  <body>
    <div class="container">
      <div class="header sticky">
        <img id="logo" src="./src/img/logo.png" width="80" height="80" />
        <p id="logotext">stackers</p>
        <div class="btnDiv">
          <button class="btn-update">GET LATEST PRICE</button>
          <button class="btn-stack">Add Stack</button>
        </div>
      </div>
      <div class="chartArea">
        <div id="chart" class="chart1"></div>
      </div>
    </div>

    <div>
      <footer>
        <h3 id="footnote">coded by <span id="tag">this.me</span></h3>
      </footer>
    </div>
   
    <div class="overlay "></div>    
      <div class="add-stack-window "></div>
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input value="TESTing" required name="title" type="text" />
          <label>URL</label>
          <input value="TESTing" required name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input value="TESTing" required name="image" type="text" />
          <label>Publisher</label>
          <input value="TESTing" required name="publisher" type="text" />
          <label>Prep time</label>
          <input value="23" required name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="23" required name="servings" type="number" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Stacking</h3>
          <label>code</label>
          <input
            value="XAU"
            type="text"
            required
            name="code"
            placeholder="Format: 'XAU XAG...'"
          />
          <label>weight</label>
          <input
            value=1
            type="number"
            name="weight"
            placeholder="Format: 'Weight (ounces)'"
          />
          <label>purchase price</label>
          <input
            value=100
            type="number"
            name="purchase price"
            placeholder="Format: 'price per ounce'"
          />
          <label>premium</label>
          <input
            type="text"
            name="premium"
            placeholder="Format: 'your premium percentage (optional)'"
          />
          <label>spare</label>
          <input
            type="text"
            name="spare"
            placeholder="Format: 'spare'"
          />
          <label>spare-2</label>
          <input
            type="text"
            name="spare-2"
            placeholder="Format: 'spare-2'"
          />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/logo.png"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  
  </body>
</html>
